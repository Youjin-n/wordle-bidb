<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WORDLE-BİDB - Türkçe kelime tahmin oyunu">
  <meta name="author" content="Mustafa Küçükcoşkun" />
  <title>WORDLE-BİDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Başlık -->
  <header>
    <h1>WORDLE-BİDB</h1>
  </header>

  <!-- Ana içerik -->
  <main>
    <div class="game-shell">
      <div class="game-container">
        <!-- Durum mesajı (Bootstrap Alert) -->
        <div id="status" class="alert alert-info text-center py-2 d-none" role="status" aria-live="polite"></div>

        <!-- Tahmin Tahtası: 6 satır × 5 sütun -->
        <div id="board">
          <div class="row">
            <div class="col" data-row="0" data-col="0"></div>
            <div class="col" data-row="0" data-col="1"></div>
            <div class="col" data-row="0" data-col="2"></div>
            <div class="col" data-row="0" data-col="3"></div>
            <div class="col" data-row="0" data-col="4"></div>
          </div>
          <div class="row">
            <div class="col" data-row="1" data-col="0"></div>
            <div class="col" data-row="1" data-col="1"></div>
            <div class="col" data-row="1" data-col="2"></div>
            <div class="col" data-row="1" data-col="3"></div>
            <div class="col" data-row="1" data-col="4"></div>
          </div>
          <div class="row">
            <div class="col" data-row="2" data-col="0"></div>
            <div class="col" data-row="2" data-col="1"></div>
            <div class="col" data-row="2" data-col="2"></div>
            <div class="col" data-row="2" data-col="3"></div>
            <div class="col" data-row="2" data-col="4"></div>
          </div>
          <div class="row">
            <div class="col" data-row="3" data-col="0"></div>
            <div class="col" data-row="3" data-col="1"></div>
            <div class="col" data-row="3" data-col="2"></div>
            <div class="col" data-row="3" data-col="3"></div>
            <div class="col" data-row="3" data-col="4"></div>
          </div>
          <div class="row">
            <div class="col" data-row="4" data-col="0"></div>
            <div class="col" data-row="4" data-col="1"></div>
            <div class="col" data-row="4" data-col="2"></div>
            <div class="col" data-row="4" data-col="3"></div>
            <div class="col" data-row="4" data-col="4"></div>
          </div>
          <div class="row">
            <div class="col" data-row="5" data-col="0"></div>
            <div class="col" data-row="5" data-col="1"></div>
            <div class="col" data-row="5" data-col="2"></div>
            <div class="col" data-row="5" data-col="3"></div>
            <div class="col" data-row="5" data-col="4"></div>
          </div>
        </div>

        <!-- Sanal Klavye -->
        <div id="keyboard" class="keyboard-wrap mt-3">
          <!-- Üst satır - Türk Q klavye dizilimi -->
          <div class="keyboard-row">
            <div class="letter-box" data-key="E">E</div>
            <div class="letter-box" data-key="R">R</div>
            <div class="letter-box" data-key="T">T</div>
            <div class="letter-box" data-key="Y">Y</div>
            <div class="letter-box" data-key="U">U</div>
            <div class="letter-box" data-key="I">I</div>
            <div class="letter-box" data-key="O">O</div>
            <div class="letter-box" data-key="P">P</div>
            <div class="letter-box" data-key="Ğ">Ğ</div>
            <div class="letter-box" data-key="Ü">Ü</div>
          </div>

          <!-- Orta satır -->
          <div class="keyboard-row">
            <div class="letter-box" data-key="A">A</div>
            <div class="letter-box" data-key="S">S</div>
            <div class="letter-box" data-key="D">D</div>
            <div class="letter-box" data-key="F">F</div>
            <div class="letter-box" data-key="G">G</div>
            <div class="letter-box" data-key="H">H</div>
            <div class="letter-box" data-key="J">J</div>
            <div class="letter-box" data-key="K">K</div>
            <div class="letter-box" data-key="L">L</div>
            <div class="letter-box" data-key="Ş">Ş</div>
            <div class="letter-box" data-key="İ">İ</div>
          </div>

          <!-- Alt satır -->
          <div class="keyboard-row">
            <div class="letter-box wide-key" data-action="enter">Enter</div>
            <div class="letter-box" data-key="Z">Z</div>
            <div class="letter-box" data-key="C">C</div>
            <div class="letter-box" data-key="V">V</div>
            <div class="letter-box" data-key="B">B</div>
            <div class="letter-box" data-key="N">N</div>
            <div class="letter-box" data-key="M">M</div>
            <div class="letter-box" data-key="Ö">Ö</div>
            <div class="letter-box" data-key="Ç">Ç</div>
            <div class="letter-box wide-key" data-action="backspace" aria-label="Sil"><i class="bi bi-backspace"></i>
            </div>
          </div>
        </div>

        <!-- Reset Butonu -->
        <div class="text-center mt-2 mb-1">
          <button id="resetBtn" class="btn btn-sm btn-light">Yeniden Başla</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 - WORDLE-BİDB Oyunu</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
